<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="pixi.min.js"></script>

  <!-- And the GlowFilter plugin: -->
  <script src="pixi-filters.min.js"></script>
</head>
  <body>
    <!--<div id="insanityOrb" class="insanity-orb" title="The mind frays..."></div>-->
    <button id="debugToggle" class="debug-toggle">Debug</button>
    <button id="themeToggle" class="theme-toggle"><i data-lucide="moon"></i> Darkenshift</button>
    <div id="debugPanel" style="display:none;">
      <label>Cash: <input id="debugCash" type="number" value="10000" style="width: 60px;"></label>
      <button onclick="devTools.giveCash()">Give</button>
      <br>

      <label>Damage Mult: <input id="debugDamageMult" type="number" value="1" step="0.1" style="width: 50px;"></label>
      <button onclick="devTools.setDamageMult()">Set</button>
      <button onclick="devTools.toggleFastMode()">Fast Mode</button>
      <br>

      <label>Mana Regen + <input id="debugManaRegen" type="number" value="0.1" step="0.1" style="width: 50px;"></label>
      <button onclick="devTools.addManaRegen()">Add</button>
      <br><br>

      <button onclick="devTools.spawnBoss()">Spawn Boss</button>
      <button onclick="devTools.spawnDealer()">Spawn Dealer</button>
      <button onclick="devTools.killEnemy()">Kill Enemy</button>
      <button onclick="devTools.killBoss()">Kill Boss</button>
      <button onclick="devTools.advanceStage()">Next Stage</button>
      <br>
      <button onclick="devTools.logEnemy()">Log Enemy</button>
      <br>
      <button onclick="devTools.save()">Save Game</button>
      <button onclick="devTools.load()">Load Game</button>
    </div>

    <!---tabs container--->
    <div class="tabsContainer">
      <button class="mainTabButton">imaginary</button>
      <button class="deckTabButton">deck</button>
      <button class="starChartTabButton">star chart</button>
      <button class="playerStatsTabButton">stats</button>
      <button class="playerTabButton">real</button>
      <button class="locationTabButton" style="display:none;">locations</button>
    </div>

    <!--------------main tab panel----------------->
    <div class="mainTab">
      <div class="imaginary-subtabs">
        <button class="cardSubTabButton active">cards</button>
        <button class="worldSubTabButton">worlds</button>
      </div>
      <div class="cardSubTab">
        <div class="dealerContainer casino-section">
          <div id="stage">
            Stage 1
          </div>
        <span id="kills">kills: 0</span>
        <!--<span id="distanceDisplay">distance: 0/0</span>-->
        <div class="dealerLifeDisplay">
          Life:10
        </div>
        <!--<div id="stageProgressBar" class="stage-progress">
          <div id="stageProgressFill" class="stage-progress-fill"></div>
        </div>-->
        <div class="dCardContainer"></div>
      </div>

      <div class="sidePanel">
        <div class="chipsContainer">
          <div id="chipsDisplay">
            Chips: 0
          </div>
        </div>
        <div class="vignette stats open">
          <button class="vignette-toggle">Stats</button>
          <div class="vignette-content">
            <div class="statsSidePanel casino-section">
              <div id="pointsDisplay">
                Attack: 0
              </div>
              <div id="cashDisplay">
                Cash: 0
              </div>
              <div id="damageDisplay">
                Damage: 0
              </div>
              <div id="cashMultiDisplay">
                Cash Multi: 0
              </div>
              <div id="cardPointsDisplay">
                Card Points: 0
              </div>
              <div id="hpPerKillDisplay">
                HP per Kill: 1
              </div>
              <div id="attackSpeedDisplay">
                Attack Speed: 10
              </div>
              <div id="manaRegenDisplay">
                Mana Regen: 0/s
              </div>
              <div id="dpsDisplay">
                DPS: 0
              </div>
            </div>
          </div>
        </div>
        <div class="vignette log">
          <button class="vignette-toggle">Log</button>
          <div class="casino-section vignette-content" id="log-panel">
            <div id="game-log"></div>
          </div>
        </div>
        <div class="deck-info">
          <div class="deckContainer casino-section"></div>
          <div id="deckCount" class="pile-count"></div>
        </div>
        <div class="discard-info">
          <div class="discardContainer casino-section"></div>
          <div id="discardCount" class="pile-count"></div>
        </div>
      </div>
      <div class="gameColumn">
        <div class="buttonsContainer casino-section">
          <div id="playerAttackBar" class="playerAttackBar">
            <div class="playerAttackFill"></div>
          </div>
          <div class="manaBar" id="manaBar" style="display:none;">
            <div class="manaBarInner">
              <div class="manaFill" id="manaFill"></div>
              <div class="manaText" id="manaText">0/0</div>
            </div>
          </div>
          <!--<button id="moveForwardBtn" title="Move Forward">‚û°Ô∏è</button>-->
          <div class="canvasButtonsRow">
            <div id="nextStageArea" class="progress-wrapper">
              <svg class="progress-ring" width="48" height="48">
                <circle class="progress-ring-bg" cx="24" cy="24" r="22" />
                <circle id="nextStageProgress" class="progress-ring-fill" cx="24" cy="24" r="22" />
              </svg>
            </div>
            <button id="campBtn" style="display:none;" title="Find the Light"><i data-lucide="eye"></i></button>
            <div class="progress-wrapper boss-progress">
              <svg class="progress-ring" width="48" height="48">
                <circle class="progress-ring-bg" cx="24" cy="24" r="22" />
                <circle id="bossProgress" class="progress-ring-fill boss" cx="24" cy="24" r="22" />
              </svg>
              <button id="fightBossBtn" style="display:none;" title="Fight Boss">üíÄ</button>
            </div>
          </div>
        </div>
        <div class="handContainer casino-section"></div>
        <div class="jokerContainer casino-section"></div>
      </div>
      </div>
      <div class="worldsTab" style="display:none;">
        <span id="worldProgressPerSecDisplay">Avg World Progress/sec: 0%</span>
        <div class="worldsContainer casino-section"></div>
      </div>
    </div>
    <!-- close mainTab -->
    <!--------------deck tab----------------->
    <div class="deckTab">
      <div class="deckSidePanel casino-section">
        <button class="deckViewBtn">Decks</button>
        <button class="jokerViewBtn">Jokers</button>
        <button class="jobsViewBtn">Card Jobs</button>
        <button class="jobsCarouselBtn">Jobs</button>
        <button class="deckUpgradesViewBtn">Upgrades</button>
      </div>
      <div class="deckMainContainer casino-section">
        <div class="deckListContainer"></div>
        <div class="deckTabContainer" style="display:none;"></div>
        <div class="jokerViewContainer" style="display:none;"></div>
        <div class="deckJobsContainer" style="display:none;"></div>
        <div class="jobCarouselContainer" style="display:none;"></div>
        <div class="deckUpgradesContainer" style="display:none;">
          <h3>Purchased Upgrades</h3>
          <div class="purchased-upgrade-list"></div>
        </div>
      </div>
    </div>
    <div class="starChartTab">
      <div id="star-chart-container"></div>
    </div>
    <div class="playerStatsTab">
      <div class="stats-subtabs">
        <button class="statsOverviewSubTabButton active">Overview</button>
        <button class="statsEconomySubTabButton">Economy</button>
      </div>
      <div id="statsOverviewContainer" class="casino-section"></div>
      <div id="statsEconomyContainer" class="casino-section" style="display:none;"></div>
    </div>
    <div class="playerTab">
      <div class="playerMainContainer">
        <div class="player-header">
          <div class="player-subtabs">
            <button class="playerSpeechSubTabButton active">Construct Tab</button>
            <button class="playerCoreSubTabButton">Core</button>
            <button class="playerLexiconSubTabButton">Lexicon</button>
          </div>
        </div>
        <div class="player-core-panel" style="display:none;">
          <div class="core-side-panel sidePanel">
            <div class="vignette skills open">
              <button class="vignette-toggle">Skills</button>
              <div class="vignette-content">
                <div id="voiceSkillPanel" class="speech-xp-container">
                  <i data-lucide="mic" class="speech-icon"></i>
                  <div class="speech-progress">
                    <div id="voiceLevel" class="speech-level"></div>
                    <div class="speech-xp-bar"><div class="speech-xp-fill"></div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="core-main">
            <div id="coreTabContent"></div>
          </div>
        </div>
        <div class="player-speech-panel">
          <div class="speech-side-panel sidePanel">
            <div id="seasonBanner" class="season-banner"></div>
            <div class="vignette resources open">
              <button class="vignette-toggle">Resources</button>
              <div class="vignette-content">
                <div id="secondaryResources" class="secondary-resources"></div>
              </div>
            </div>
            <div class="vignette upgrades">
              <button class="vignette-toggle">Upgrades</button>
              <div class="vignette-content">
                <div id="speechUpgrades" class="speech-upgrades"></div>
              </div>
            </div>
          </div>
          <div class="speech-main">
            <div id="speechPanel" class="speech-panel"></div>
            <div id="speechGains" class="speech-gains"></div>
          </div>
        </div>
        <div class="player-lexicon-panel" style="display:none;">
          <div id="tagGuide" class="tags-guide"></div>
        </div>
        <div class="player-sect-panel" style="display:none;">
          <div class="colony-main">
            <div id="colonyMap" class="colony-map">
              <div class="colony-tabs">
                <button id="colonyTasksTabBtn">üë§</button>
                <button id="colonyInfoTabBtn">‚ÑπÔ∏è</button>
                <button id="colonyResourcesTabBtn">üçé</button>
                <button id="colonyBuildTabBtn" style="display:none;">üè†</button>
                <button id="colonyResearchTabBtn" style="display:none;">üî¨</button>
              </div>
              <div id="sectDisciplesContainer" class="sect-disciples-container">
                <div class="sect-orbs" id="sectOrbs"></div>
                <div id="sectBasket" class="sect-basket"></div>
                <div id="sectShack" class="sect-shack"></div>
              </div>
            </div>
            <div class="colony-side">
              <div id="colonyTasksPanel" class="colony-panel"></div>
              <div id="colonyInfoPanel" class="colony-panel"></div>
              <div id="colonyResourcesPanel" class="colony-panel" style="display:none;">
                <div id="sectDisciples" class="sect-disciples"></div>
                <div id="sectResources" class="sect-resources"></div>
                <div id="sectUpkeep" class="sect-upkeep"></div>
              </div>
              <div id="colonyBuildPanel" class="colony-panel" style="display:none;"></div>
              <div id="colonyResearchPanel" class="colony-panel" style="display:none;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="locationTab" style="display:none;">
      <div class="location-list casino-section"></div>
    </div>
    <div id="tooltip"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
